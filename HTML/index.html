<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon API Site</title>
    <!-- link stylesheet -->
    <link rel="stylesheet" href="../CSS/main.css">

    <!-- Link the bootstrap CSS -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">

</head>

<body>

    <nav class="navbar navbar-light" style="background-color: #ef5350">
        <span class="navbar-brand mb-0 h1">Pokedex</span>
        <!-- Search bar + Search button -->
        <form class="form-inline">
            <input id="pokemonInput" class="form-control mr-sm-2" type="search" placeholder="Enter ID/Label" aria-label="Search">
            <button id="search" class="btn btn-outline-success my-2 my-sm-0" type="button">Search</button>
        </form>
    </nav>

    <!-- Pokemon card -->
    <div id="pokemonInfoCard" class="card text-center" style="width: 18rem;">
        <!-- Pokemon image -->
        <img id="pokemonImage" src="..." class="card-img-top" alt="...">
        <!-- Pokemons name -->
        <div class="card-body">
            <h5 id="pokemonName" class="card-title">Pokemon Name</h5>
        </div>

        <!-- List of pokemon information -->
        <ul id=pokemonInformationList class="list-group list-group-flush">

        </ul>


    </div>


    <!-- Link JQuery, Popper.js and the bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>

    <!-- Link to JS -->
    <script type="text/javascript" src="../JS/scripts.js"></script>
</body>

</html>
